<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"></link>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <ul>
        <li>
            <a th:href="@{/variables/string/}+'Hola Junior'">/variables/string/Hola Junior</a>
        </li>
        <li>
            <a th:href="@{/variables/string/}+'Hola Jhon' + '/' + 22">/variables/string/Hola Jhon/22</a>
        </li>
        <li>
            <a th:href="@{/variables/string/}+'Hola Mauricio'">/variables/string/Hola Mauricio</a>
        </li>
    </ul>
    <img th:src="@{/img/OIP.jpeg}" alt="usando imagen con thymeleaf" width="50px" height="auto">
</body>
</html>
